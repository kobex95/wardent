[package]
name = "warden-worker"
version = "0.1.0"
edition = "2021"
authors = ["deepubuntu"]

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
strip = true

[dependencies]
# WebAssembly 支持
wasm-bindgen = "0.2.106"
js-sys = "0.3"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1.7"

# HTTP 和 Web 相关
gloo-net = { version = "0.5", features = ["http"] }
web-sys = { version = "0.3", features = [
    "Headers",
    "Request",
    "RequestInit",
    "Response",
    "ResponseInit",
    "Window",
    "Worker",
    "Crypto",
    "CryptoKey",
    "SubtleCrypto",
    "WorkerGlobalScope",
    "Pbkdf2Params",
    "TextEncoder"
]}

# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 异步运行时
futures = "0.3"
async-trait = "0.1"

# 加密相关
jsonwebtoken = "9.2"
base64 = "0.21"
hex = "0.4"
rand = { version = "0.8" }
getrandom = { version = "0.3", features = ["wasm_js"] }
constant_time_eq = "0.3"
hmac = "0.12"
sha2 = "0.10"
pbkdf2 = "0.12"

# 数据库客户端 (通过 HTTP API 连接 Supabase)
reqwest = { version = "0.12", features = ["json"] }
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "uuid", "chrono", "json"] }

# 时间和 UUID
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }

# 日志
log = "0.4"
wasm-logger = "0.2"
thiserror = "1.0"

# 工具库
once_cell = "1.19"
lazy_static = "1.4"

# TOTP 相关
totp-rs = { version = "5.4", features = ["gen-secret"] }

# HTTP 路由 (兼容 EdgeOne)
http = "1.0"
http-body-util = "0.1"

# 环境变量解析
dotenvy = "0.15"

[dev-dependencies]
tokio = { version = "1.35", features = ["full"] }
mockito = "1.2"
