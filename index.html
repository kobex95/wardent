    <script>
        // åˆ‡æ¢é¢æ¿
        function showPanel(panelName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));

            if (panelName === 'register') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('register-panel').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('api-panel').classList.add('active');

        // ç”Ÿæˆç®€å•çš„å“ˆå¸Œï¼ˆä»…ç”¨äºæ¼”ç¤ºï¼Œå®é™…åº”ä½¿ç”¨ PBKDF2ï¼‰
        async function simpleHash(password, salt) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + salt);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // ç”Ÿæˆéšæœºå­—ç¬¦ä¸²
        function generateRandom(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // å¤„ç†æ³¨å†Œ
        async function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('registerBtn');
            const resultDiv = document.getElementById('registerResult');

            if (!email || !password) {
                resultDiv.textContent = 'è¯·å¡«å†™é‚®ç®±å’Œå¯†ç ';
                resultDiv.className = 'result error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'æ³¨å†Œä¸­...';

            try {
                // ç”Ÿæˆç›å€¼å’Œå“ˆå¸Œ
                const salt = generateRandom(32);
                const hash = await simpleHash(password, salt);

                // ç”Ÿæˆå¯†é’¥
                const key = generateRandom(64);
                const publicKey = generateRandom(128);
                const privateKey = generateRandom(128);

                const response = await fetch('/identity/accounts/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        masterPasswordHash: hash,
                        masterPasswordSalt: salt,
                        key: key,
                        public_key: publicKey,
                        private_key: privateKey
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<strong>æ³¨å†ŒæˆåŠŸï¼</strong><br>é‚®ç®±: ${data.email}<br>ç”¨æˆ·ID: ${data.userId}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `<strong>æ³¨å†Œå¤±è´¥</strong><br>${data.error || data.message || 'æœªçŸ¥é”™è¯¯'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {

                resultDiv.className = 'result error';
            } finally {

        }
